language: android
android:
  components:
    - tools
    - platform-tools
before_install:
 - chmod +x gradlew
  # Download SDK
  - yes | sdkmanager "tools"
  - yes | sdkmanager "platform-tools"
  - yes | sdkmanager "platforms;android-28"
  # Update remaining dependencies and accept licenses
  - yes | sdkmanager --update
  - yes | sdkmanager --licenses
