// Top-level build file where you can add configuration options common to all sub-projects/modules.

// mixed versions avoidance
subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.android.support'
                    && !details.requested.name.contains('multidex') ) {
                details.useVersion "$versions.supportLib"
                details.because 'To avoid mixing versions between other libraries and this one'
            }
            if (details.requested.group == 'androidx.media'
                    || details.requested.group == 'androidx.legacy'
                    || details.requested.group == 'androidx.recyclerview'
                    && !details.requested.group.contains('multidex')) {
                details.useVersion "$versions.androidX"
                details.because 'To avoid mixing versions between other libraries and those'
            }
        }
    }
}

ext{
    versions = [
            supportLib: "28.0.0",
            butterKnifeLib: '8.8.1',
            constraintLayuotLib: '1.1.3',
            androidX: '1.0.0',
            androidXAppCompact: '1.0.2',
            androidXArch: '2.0.0'
    ]
}

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath 'com.google.gms:google-services:4.2.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}