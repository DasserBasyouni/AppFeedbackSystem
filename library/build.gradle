apply plugin: 'com.android.library'

android {
    lintOptions {
        abortOnError false
    }
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // ui
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation "com.mikepenz:iconics-core:3.1.0"
    implementation 'com.github.irshulx:laser-native-editor:2.3.1'

    // database
    implementation 'com.google.firebase:firebase-firestore:18.1.0'

    // other libs
    //implementation 'com.zendesk.belvedere2:belvedere:2.1.0'
    implementation 'org.greenrobot:eventbus:3.1.1'

    // android x
    implementation "androidx.appcompat:appcompat:$versions.androidXAppCompact"
    implementation "androidx.legacy:legacy-support-v4:$versions.androidX"
    implementation "com.google.android.material:material:$versions.androidX"

    // ui libraries
    implementation 'com.sackcentury:shinebutton:0.2.0'
    implementation "com.mikepenz:iconics-core:3.1.0"
    implementation 'com.mikepenz:google-material-typeface:3.0.1.3.original@aar'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}