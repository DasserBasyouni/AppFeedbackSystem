apply plugin: 'com.android.library'

android {
    lintOptions {
        abortOnError false
    }
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // ui
    // material-dialogs not upgraded to 2.0.0-alpha06 to support API 15
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation "com.android.support.constraint:constraint-layout:$versions.constraintLayuotLib"

    // databass
    implementation 'com.google.firebase:firebase-firestore:17.1.0'

    // other libs
    //implementation 'com.zendesk.belvedere2:belvedere:2.1.0'
    implementation 'org.greenrobot:eventbus:3.1.1'

    // support
    implementation "com.android.support:appcompat-v7:$versions.supportLib"
    implementation "com.android.support:support-v4:$versions.supportLib"
    implementation "com.android.support:design:$versions.supportLib"

    // fixed versions avoidance
    //implementation "com.android.support:recyclerview-v7:$versions.supportLib"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
